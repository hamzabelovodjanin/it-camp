<!-- P- Koristi se za deskripciju. -->
<body>
    <!-- klasa i id koriste za editovanje u css. -->
    <div class="class1" id="id1">
        <a href="./about.html" target="_blank">About</a>


        <h1>NASLOV</h1>
        <h2>Podnaslov</h2>

        </div>
    

    <!-- form - sve ova polja gde se unosi informacije ide u form kontejner, to je kao  div samo sto ima neke druge atribute -->
    <!-- FORM TAG - Forma sa inputima -->
    <!-- Label - Opis za odredjeni input -->
    <!-- Input - Unos korisnikovih informacija -->
    <!-- Button - Dugme moze da koristi za bilo sta -->
    <form action="/action_page.php">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>
        <label for="pass">Password:</label>
        <input type="password" id="pass" name="pass"><br><br>
        <input type="submit" value="Submit">
        
      </form> 

    <!-- ol - order list (brojna lista) // li - list item (listanje itema) // ul - unordered list (nabrajanje bez broja) -->
    <ol>
       <li>Stavka 1</li>
       <li>Stavka 2</li> 
       <li>Stavka 3</li> 


    </ol>

    <ul>
        <li>Stavka 1</li>
        <li>Stavka 2</li>
        <li>Stavka 3</li>
    </ul>
